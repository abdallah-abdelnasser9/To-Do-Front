<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0e0;
    }

    .auth {
      background: rgba(30, 30, 46, 0.9);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 0.8s forwards;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .auth:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .auth h1 {
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #6c63ff, #9d4edd);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input {
      padding: 0.85rem 1.2rem;
      border: 2px solid #2a2a3e;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #1e1e2e;
      color: #e0e0e0;
    }

    input::placeholder {
      color: #8888aa;
    }

    input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
      outline: none;
      transform: translateY(-2px);
    }

    button {
      padding: 0.85rem;
      background: linear-gradient(135deg, #6c63ff, #9d4edd);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #5a52e0, #8a3dc8);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
    }

    p {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #a0a0c0;
    }

    p a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #9d4edd;
      text-decoration: underline;
    }

    #msg {
      margin-top: 1rem;
      min-height: 1.2em;
      font-weight: 600;
      transition: 0.3s ease;
      padding: 0.5rem;
      border-radius: 6px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .auth {
        padding: 2rem 1.5rem;
        border-radius: 14px;
        margin: 1rem;
      }

      .auth h1 {
        font-size: 1.9rem;
      }

      input, button {
        font-size: 0.95rem;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>
<main class="auth">
  <h1>Sign Up</h1>
  <form id="signupForm">
    <label for="username">Username</label>
    <input id="username" name="username" placeholder="Username" required />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Email" required />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password" required />

    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <div id="msg"></div>
</main>

  <script>
    const API = 'https://to-do-backend-19oc.onrender.com';
    const signupForm = document.getElementById('signupForm');
    const msg = document.getElementById('msg');

    signupForm.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = '';
      const data = Object.fromEntries(new FormData(signupForm).entries());

      try {
        const res = await fetch(`${API}/api/auth/signup`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const body = await res.json();
        if (!res.ok) throw new Error(body.message || 'Signup failed');

        // SUCCESS MESSAGE (REPLACEMENT)
        msg.style.color = '#00b894';
        msg.style.background = 'rgba(0, 184, 148, 0.1)';
        msg.textContent = body.message || "User registered successfully!";

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);

      } catch (err) {
        msg.style.color = '#ff6b6b';
        msg.style.background = 'rgba(255, 107, 107, 0.1)';
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
